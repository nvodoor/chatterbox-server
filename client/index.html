<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Latest compiled and minified CSS -->


    <!-- dependencies -->
    <script src="jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>Chatterbox</h1>
      <!-- Your HTML goes here! -->
      <!-- current room !-->
      <div class="form-group">
        <label for="rooms">Rooms</label>
        <select class="form-control" id="rooms">
          <option>testRoom</option>
          <option id="lobby">lobby</option>
          
        </select>
        <button class="btn btn-warning" for="comment" id="room-button">New Room</button>
        <button class="btn btn-success" for="comment" id="refresh">Refresh</button>
      </div>

      <!-- form for typing out message !-->
     <div class="form-group">
        <textarea class="form-control" rows="5" id="message"></textarea>
        <button class="btn btn-primary" for="comment" id="button">Submit</button>
     </div>

      <!--Displaying all messages !-->
    </div>
    <div id="chats">
      
      <h1> Chats </h1>

    </div>

    <div id="friends">
      <h1> Friends </h1>
    </div>

  </body>
</html>
